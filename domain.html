<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Shopping Cart Software | ecommerce software | online store builder</title>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://salesiq.zoho.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://salesiq.zoho.com">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/bootstrap-icons-1.11.2.css">
  <link href="styles/bootstrap-5.3.1.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body id="domainbox">

  <!-- Nav Bar -->
  <div id="header-container fixed-top"></div>

  <!-- Get a domain title -->
  <div class="container mt-5 mb-3 pt-4 d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <a href="start.html#domain" class="text-decoration-none">
        <i class="ph-light ph-caret-left text-blue"></i>
      </a>
      <h5 class="d-inline-flex mb-0">Get a domain</h5>
    </div>
    <!--  <a href="#" class="btn btn-primary d-flex align-items-center">
      <i class="ph-light ph-shopping-cart-simple text-white"></i>
      <p class="d-inline-flex mb-0">2</p>
    </a> -->
  </div>

  <!-- search domain -->
  <div class="container">
    <div class="col-md-10 bg-white p-5 rounded">
      <!-- search bar -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search the domain name you want" aria-label="domain name"
            aria-describedby="search" maxlength="63" id="keyword">
          <a class="btn btn-light" type="button" id="search" onclick="searchdomain()">
            <i class="ph-light ph-magnifying-glass"></i>
          </a>
        </div>

        <div class="mb-3">
          <button type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#filter">
            <i class="ph-light ph-sliders"></i>
          </button>
        </div>
      </div>

      <!-- search result -->
      <div class="searchresultbox" id="searchListbox">
        <p id="nosearchlistbox" class="p-3 bg-light rounded">Sorry, this domain is already registered</p>
        <div id="withsearchlistbox">
          <p class="p-3 bg-light rounded">Yes! Your domain is available.</p>
          <div class="searchlistitemsbox"></div>
          <div class="text-center showmorebtn">
            <button class="btn btn-outline-primary" onclick="showmoresearchitem('searchListbox')">Show next 5 domain
              names</button>
          </div>
        </div>
      </div>

      <div class="searchresultbox" id="suggestListbox">
        <hr />
        <h6 class="p-3 bg-light rounded">Other options you might like.</h6>
        <div class="searchlistitemsbox"></div>
        <div class="text-center showmorebtn">
          <button class="btn btn-outline-primary" onclick="showmoresearchitem('suggestListbox')">Show next 10 domain
            names</button>
        </div>
        <hr />
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade right-modal" id="filter" tabindex="-1" aria-labelledby="filterLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="filterLabel">
              Filters</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="toptldbox" class="tldbox">
              <a href="javascript:showhidetldbox('top')" class="text-blue text-decoration-none">Show all top-level
                domains (TLD)</a>
            </div>
            <div id="alltldbox" class="tldbox">
              <a href="javascript:showhidetldbox('all')" class="text-blue text-decoration-none">Back to default
                top-level domains (TLD)</a>
              <a class="tldlink tldlink_a" href="javascript:loadtldbyletter('A')">A</a>
              <a class="tldlink tldlink_b" href="javascript:loadtldbyletter('B')">B</a>
              <a class="tldlink tldlink_c" href="javascript:loadtldbyletter('C')">C</a>
              <a class="tldlink tldlink_d" href="javascript:loadtldbyletter('D')">D</a>
              <a class="tldlink tldlink_e" href="javascript:loadtldbyletter('E')">E</a>
              <a class="tldlink tldlink_f" href="javascript:loadtldbyletter('F')">F</a>
              <a class="tldlink tldlink_g" href="javascript:loadtldbyletter('G')">G</a>
              <a class="tldlink tldlink_h" href="javascript:loadtldbyletter('H')">H</a>
              <a class="tldlink tldlink_i" href="javascript:loadtldbyletter('I')">I</a>
              <a class="tldlink tldlink_j" href="javascript:loadtldbyletter('J')">J</a>
              <a class="tldlink tldlink_k" href="javascript:loadtldbyletter('K')">K</a>
              <a class="tldlink tldlink_l" href="javascript:loadtldbyletter('L')">L</a>
              <a class="tldlink tldlink_m" href="javascript:loadtldbyletter('M')">M</a>
              <a class="tldlink tldlink_n" href="javascript:loadtldbyletter('N')">N</a>
              <a class="tldlink tldlink_o" href="javascript:loadtldbyletter('O')">O</a>
              <a class="tldlink tldlink_p" href="javascript:loadtldbyletter('P')">P</a>
              <a class="tldlink tldlink_q" href="javascript:loadtldbyletter('Q')">Q</a>
              <a class="tldlink tldlink_r" href="javascript:loadtldbyletter('R')">R</a>
              <a class="tldlink tldlink_s" href="javascript:loadtldbyletter('S')">S</a>
              <a class="tldlink tldlink_t" href="javascript:loadtldbyletter('T')">T</a>
              <a class="tldlink tldlink_u" href="javascript:loadtldbyletter('U')">U</a>
              <a class="tldlink tldlink_v" href="javascript:loadtldbyletter('V')">V</a>
              <a class="tldlink tldlink_w" href="javascript:loadtldbyletter('W')">W</a>
              <a class="tldlink tldlink_x" href="javascript:loadtldbyletter('X')">X</a>
              <a class="tldlink tldlink_y" href="javascript:loadtldbyletter('Y')">Y</a>
              <a class="tldlink tldlink_z" href="javascript:loadtldbyletter('Z')">Z</a>
              <div id="subtldbox"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" onclick="clearselectedtlds()">Clear selected</button>
            <button type="button" class="btn btn-primary" onclick="applytlds()">Apply</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="scripts/jquery-3.5.1.min.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/chatbox.js"></script>
  <script src="scripts/bootstrap.bundle-5.3.1.min.js"></script>
  <script src="scripts/bootstrap-4.5.2.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="scripts/main.js?v=20231030"></script>
</body>

</html>
